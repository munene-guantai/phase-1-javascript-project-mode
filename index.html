<!DOCTYPE html>
<html>
<head>
    <title>CloudCanvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <h1>CloudCanvas</h1>
        <form id="cloudForm">
            <label for="city"> CITY:</label>

        <button id="locationBtn">Select Location</button>
        <div id="forecasts"></div>
        <button id="forecastBtn">Cloud Forecast</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
